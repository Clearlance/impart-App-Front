
<ion-header>

  <ion-navbar color="secondary">
    <ion-title text-center>List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list *ngFor="let postItem of postItems" >
    <ion-item center>
      <ion-avatar item-left>
        <ion-icon name="pin"></ion-icon>
      </ion-avatar>
      <h2>{{postItem.donorID}}</h2>
      <p>{{postItem.postDate}}</p>
      <p>{{postItem.Location}}</p>
    </ion-item>
  </ion-list>
  
</ion-content>
