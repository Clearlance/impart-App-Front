
<ion-header>

  <ion-navbar color="secondary" text-center>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <form #logForm="ngForm" (ngSubmit)="loginForm(logForm)" novalidate>
    <ion-item>
        <ion-label>Email:</ion-label>
      <ion-input name="email" type="email" [(ngModel)]="user.email" required></ion-input>
     </ion-item>
     <ion-item>
       <ion-label>Password:</ion-label>
       <ion-input name="password" type="password" [(ngModel)]="user.password" required></ion-input>
    </ion-item>
    <button ion-button type="submit" class="button-block" color="light">Login</button>
  </form>
  
</ion-content>
