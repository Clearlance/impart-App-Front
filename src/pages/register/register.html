<ion-header>

  <ion-navbar color="secondary" text-center>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-item>
      <ion-label>First Name:</ion-label>
      <ion-input name="firstName" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Last Name:</ion-label>
      <ion-input name="lastName" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Username:</ion-label>
      <ion-input name="userName" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input name="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input name="password" type="password"></ion-input>
    </ion-item>
  </form>
  <button ion-button type="submit" class="button-block" color="light" (click)="home()">Register</button>
</ion-content>
